on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n testnewacrfordeploymentcenter -g testnewacrfordeploymentcenter8d95-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n testnewacrfordeploymentcenter --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n testnewacrfordeploymentcenter --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n testnewacrfordeploymentcenter --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: testnewacrfordeploymentcenter.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/Application" -f  "Application/Dockerfile" -t testnewacrfordeploymentcenter.azurecr.io/testabcd:${{ github.sha }}
        docker push testnewacrfordeploymentcenter.azurecr.io/testabcd:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_testabcd_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep testabcd10c2 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace testabcd10c2`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: testabcd10c2
        container-registry-url: testnewacrfordeploymentcenter.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: testabcddockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: testabcd10c2
        manifests: |
          manifests/deployment-2.yml
          manifests/service-2.yml
        images: |
          testnewacrfordeploymentcenter.azurecr.io/testabcd:${{ github.sha }}
        imagepullsecrets: |
          testabcddockerauth