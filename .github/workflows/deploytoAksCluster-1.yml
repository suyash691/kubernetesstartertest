name: Build and Deploy node Express app to container
on:
  push:
    branches:
      - master

env:
  appname: "kubernetesdevopsstartertest"
  RESOURCEGROUPNAME: "devopsstarter-kubestest-rg"
  LOCATION: "South Central US"
  registrySku: "Basic"
  registryName: "testregistryformycontainerwithdevops"
  registryLocation: "South Central US"
  clusterName: "kubernetesdevopsstartertest"
  appInsightsLocation: "South Central US"
  clusterLocation: "South Central US"
  agentCount: 3
  agentVMSize: "Standard_DS2_v2"
  kubernetesVersion: 1.15.11
  omsLocation: "South Central US"
  omsWorkspaceName: "kubernetesdevopsstartertest"
  httpApplicationRoutingEnabled: false

jobs:
  build:
    name: Build and push to container registry
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # login to azure
    - name: Login to Azure
      uses: azure/login@v1
      continue-on-error: false
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Create Kubernetes
      uses: azure/CLI@v1
      id: createKubernetes
      continue-on-error: false
      with:
          inlineScript: |
             echo "::set-output name=spn_username::`echo '${{ secrets.AZURE_CREDENTIALS }}' | jq '.clientId' `"
             echo "::set-output name=spn_password::`echo '${{ secrets.AZURE_CREDENTIALS }}' | jq '.clientSecret'`"
             az deployment group create --resource-group "${{ env.RESOURCEGROUPNAME }}" --template-file ./ArmTemplates/aks-template.json --parameters    clusterName="${{ env.clusterName }}" appInsightsLocation="${{ env.appInsightsLocation }}" clusterLocation="${{ env.clusterLocation }}" agentCount="${{ env.agentCount }}" agentVMSize="${{ env.agentVMSize }}" kubernetesVersion="${{ env.kubernetesVersion }}" omsLocation="${{ env.omsLocation }}" omsWorkspaceName="${{ env.omsWorkspaceName }}" httpApplicationRoutingEnabled="${{ env.httpApplicationRoutingEnabled }}"  dnsPrefix="${{ env.clusterName }}"
    # Deploy ARM template for container registry
    - name: Create container registry
      id: createACR
      continue-on-error: false
      run: |
          az acr create -n ${{ env.registryName }} -g ${{ env.RESOURCEGROUPNAME }} --location "${{env.registryLocation}}" --sku ${{env.registrySku}} --admin-enabled
          echo "::set-output name=acr_username::`az acr credential show -n ${{ env.registryName }} --query username`"
          echo "::set-output name=acr_password::`az acr credential show -n ${{ env.registryName }} --query passwords[0].value`"
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker login ${{ env.registryName }}.azurecr.io --username ${{ steps.createACR.outputs.acr_username }} --password ${{ steps.createACR.outputs.acr_password }}
        docker build "$GITHUB_WORKSPACE/Application" -f  "Application/Dockerfile" -t ${{ env.registryName }}.azurecr.io/${{ env.clusterName }}:${{ github.sha }}
        docker push ${{ env.registryName }}.azurecr.io/${{ env.clusterName }}:${{ github.sha }}
 
  deploy:
    name: Deploy application to AKS
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      # login to azure
    - name: Login to Azure
      uses: azure/login@v1
      continue-on-error: false
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Get AKS Credentials
      id: getContext
      run: |
          az aks get-credentials --resource-group ${{ env.RESOURCEGROUPNAME }} --name ${{ env.clusterName }} --file $GITHUB_WORKSPACE/kubeconfig
          echo "::set-env name=KUBECONFIG::$GITHUB_WORKSPACE/kubeconfig"
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep ${{ env.clusterName }} | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace ${{ env.clusterName }}`
        fi
    - name: Get ACR credentials
      id: getACRCred
      run: |
           echo "::set-output name=acr_username::`az acr credential show -n ${{ env.registryName }} --query username`"
           echo "::set-output name=acr_password::`az acr credential show -n ${{ env.registryName }} --query passwords[0].value`"
    - uses: azure/k8s-create-secret@v1
      with:
        namespace: ${{ env.clusterName }}
        container-registry-url: ${{ env.registryName }}.azurecr.io
        container-registry-username: ${{ steps.getACRCred.outputs.acr_username }}
        container-registry-password: ${{ steps.getACRCred.outputs.acr_password }}
        secret-name: ${{ env.clusterName }}dockerauth
    - uses: azure/k8s-bake@v1
      with:
        renderEngine: 'helm'
        helmChart: './Application/charts/sampleapp' 
        overrideFiles: './Application/charts/sampleapp/values.yaml'
        overrides: |     
            image.repository: ${{ env.registryName }}.azurecr.io/${{ env.clusterName }}
            image.tag: ${{ github.sha }}
            imagepullsecrets:[${{ env.clusterName }}dockerauth]
        helm-version: 'latest' 
        silent: 'false'
    - uses: azure/k8s-deploy@v1
      with:
        namespace: ${{ env.clusterName }}
        manifests: |
          sampleapp/templates/deployment.yml
          sampleapp/templates/service.yml
        images: |
          ${{ env.registryName }}.azurecr.io/${{ env.clusterName }}:${{ github.sha }}
        imagepullsecrets: |
          ${{ env.clusterName }}dockerauth
